<!DOCTYPE html>
<html>
  <head>
    <title>UPSLP-Programacion Web I</title>
  </head>
  <body>
    <h1>Formularios</h1>
    <h3>SelfService</h3>
    <br />
    <form class="form-horizontal">
      <fieldset>
        <legend>SelfSelvice</legend>

        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">usuario </label>
          <div class="col-md-4">
            <input
              id="textinput"
              name="textinput"
              type="text"
              placeholder="Escribe Aquí tu Matricula"
              class="form-control input-md"
              required=""
            />
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="txtPassWord"
            >Contraseña:</label
          >
          <div class="col-md-5">
            <input
              id="txtPassWord"
              name="txtPassWord"
              type="password"
              placeholder="Escribe Aquí tu contraseña"
              class="form-control input-md"
              required=""
            />
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="#123"></label>
          <div class="col-md-4">
            <button id="#123" name="#123" class="btn btn-default">
              Aceptar
            </button>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Redes sociales</legend>
        <a href="www.facebook.com"> <img height="20px" src="unidad 2/fb.png" alt="Facebook"></a>
        <a href="www.instagram.com"> <img height="20px" src="unidad 2/tw.png" alt="twiter"></a>
        <a href="https://twitter.com/leomessisite?lang=es"> <img height="20px" src="unidad 2/ig.png" alt="Instagram"></a>
      </fieldset>
    </form>
  </body>
</html>
